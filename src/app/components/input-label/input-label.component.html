<div>
  <label for="email" class="block mb-2 text-sm font-medium text-secondary-800">
    {{ label }}
  </label>
  <input
    type="{{ type }}"
    [formControl]="control"
    id="email"
    class="bg-secondary-50 border border-secondary-300 text-secondary-900 rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
    placeholder="{{ placeholder }}"
    (input)="onInput($event)"
  />
  <div
    class="flex flex-col justify-center items-end"
    [ngClass]="{
      'w-[40%]': !(control.invalid && control.touched),
      'w-[80%]': control.invalid && control.touched
    }"
    *ngIf="control.invalid && control.touched"
  >
    <p class="text-body-s text-red-500 leading-[0px]">
      {{ getErrorMessage() }}
    </p>
  </div>
</div>
