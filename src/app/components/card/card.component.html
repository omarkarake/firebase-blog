<div
  class="max-w-sm bg-white border cursor-pointer border-secondary-300 rounded-lg shadow h-full flex flex-col"
>
  <div class="bg-red-400">
    <img class="rounded-t-lg w-full h-[300px]" [src]="image" alt="" />
  </div>
  <div class="p-5 flex-grow flex flex-col justify-between">
    <div>
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-secondary-900 truncate"
      >
        {{ title }}
      </h5>
      <p class="mb-3 font-normal text-secondary-500 truncate">
        {{ description }}
      </p>
    </div>
    <a
      router="#"
      class="inline-flex items-center cursor-pointer px-3 py-2 text-sm font-medium text-white bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300"
    >
      Read more
      <svg
        class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 5h12m0 0L9 1m4 4L9 9"
        />
      </svg>
    </a>
  </div>
</div>
