<section class="bg-secondary-50">
  <div class="w-[98%] mx-auto md:w-[600px]">
    <div
      class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
    >
      <a
        href="/"
        class="flex items-center mb-6 text-2xl font-semibold text-secondary-900"
      >
        <img class="w-8 h-8 mr-2" src="assets/logo.svg" alt="logo" />
        Blogify firebase
      </a>
      <div class="w-full bg-white rounded-lg shadow">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1
            class="text-xl font-bold leading-tight tracking-tight text-secondary-900 md:text-2xl"
          >
            Create your account
          </h1>

          <!-- Signup Form -->
          <form
            [formGroup]="signupForm"
            (ngSubmit)="onSubmit()"
            class="space-y-4 md:space-y-6"
          >
            <!-- Full Name Field -->
            <div>
              <app-input-label
                label="Full Name"
                placeholder="John Doe"
                [control]="fullNameControl"
              ></app-input-label>
            </div>

            <!-- Email Field -->
            <div>
              <app-input-label
                label="Your email"
                placeholder="name@company.com"
                [control]="emailControl"
              ></app-input-label>
            </div>

            <!-- Password Field -->
            <div>
              <app-input-label
                label="Password"
                placeholder="••••••••"
                [control]="passwordControl"
                [type]="'password'"
              ></app-input-label>
            </div>

            <!-- Confirm Password Field -->
            <div>
              <app-input-label
                label="Confirm Password"
                placeholder="••••••••"
                [control]="confirmPasswordControl"
                [type]="'password'"
                [formGroup]="signupForm"
              ></app-input-label>
            </div>

            <!-- Submit Button -->
            <div class="py-2" *ngIf="!loading">
                <app-button text="Sign up"></app-button>
            </div>
            <div class="py-2 flex justify-center">
              <div *ngIf="loading" class="loader"></div>
            </div>

            <!-- Already have an account -->
            <p class="text-sm font-light text-secondary-500">
              Already have an account?
              <a
                class="font-medium text-primary-600 hover:underline"
                routerLink="/auth/login"
              >
                Sign in
              </a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
